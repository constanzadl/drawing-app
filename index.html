<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <!-- Jquery Stylesheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <!-- Title -->
        <div id="header">Drawing App</div>
        
    <!-- Input -->
    <div class="inputContainer">
        <!-- Color input -->
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>
        <!-- Brush size -->
        <div id="thicknessInput">
            <div id="circle"></div>
        </div>
        <!-- Slider -->
        <div class="input">
            <div id="slider"></div>
        </div>
        </div>
    </div>
    <!-- Canvas Container -->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    <!-- Buttons -->
    <div class="inputContainer2">
        <!-- Erase -->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <!-- Save -->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <!-- Reset -->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Jquery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
